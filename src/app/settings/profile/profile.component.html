<div class="container text-center">
    <section class="profile text-center">
        <div class="row align-items-center">
            <div class="col col-lg-6 text-center">
                <img src="../../../assets/user.png" class="img-fluid rounded-circle" style="width: 150px; height: 150px;" alt="user-img" id="profile-img">
                <h5 class="mt-2 pt-2">Anna Marrison</h5>
                <p class="text-muted">student</p>
            </div>
            <div class="col col-lg-6">
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="card py-2 border-0">
                            <div class="card-body">
                                <div class="row text-center align-items-center">
                                    <div class="col-2">
                                     <fa-icon [icon]="faListAlt" class="fa-2x"></fa-icon>
                                    </div>
                                    <div class="col-8">
                                        <h5 class="d-flex px-3">English</h5>
                                        <p class="card-subtitle text-muted">High Intermediate</p>
                                    </div>
                                    <div class="col-2">
                                        <!-- progress bar -->
                                    </div>
                                 </div>
                            </div>
                        </div>  
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card py-2 border-0">
                            <div class="card-body">
                                <div class="row text-center align-items-center">
                                    <div class="col-2">
                                     <fa-icon [icon]="faListAlt" class="fa-2x"></fa-icon>
                                    </div>
                                    <div class="col-8">
                                        <h5 class="d-flex px-3">English</h5>

                                        <!-- progress bar -->
                                    </div>
                                 </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

                        </div>
                        <div class="col-10 text-center">
                            <h5>English - Vocabulary test</h5>
                            <p class="card-subtitle text-muted">14 Sep 2019, Friday</p>
